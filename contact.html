<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nandi North Escarpment CFA</title>
    <link rel="icon" type="image/png" href="img/CFA logo.png.png">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- JavaScript File -->
    <script defer src="script2.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    
</head>

<body>
    <div class="header">
        <img src="img/CFA logo.png.png" alt="CFA Logo" class="logo">
        <div class="header-content">
            <h1>Nandi North Escarpment</h1>
            <h2>Community Forest Association</h2>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="archives.html">Archives</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
        <img src="img/CFA logo.png.png" alt="CFA Logo" class="logo">
    </div>

    <div class="container-cont">
        <h1 class="section-header">Contact Us</h1>
        <section id="contact" class="cfa-theme">
            <div class="contact-wrapper">
                <form id="contact-form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                    <button class="btn btn-primary send-button" id="submit" type="submit">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>
                </button>
                </form>
                <div class="direct-contact-container">
                    <ul class="contact-list">
                        <li class="list-item"><i class="fa fa-map-marker fa-2x"></i><span class="contact-text place">CFA Headquarters</span></li>
                        <li class="list-item"><i class="fa fa-phone fa-2x"></i><span class="contact-text phone"><a href="tel:+1234567890">(123) 456-7890</a></span></li>
                        <li class="list-item"><i class="fa fa-envelope fa-2x"></i><span class="contact-text gmail"><a href="mailto:contact@cfa.org">contact@cfa.org</a></span></li>
                    </ul>
                    <hr>
                    <ul class="social-media-list">
                        <li><a href="#" target="_blank" class="contact-icon"><i class="fa fa-github"></i></a></li>
                        <li><a href="#" target="_blank" class="contact-icon"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#" target="_blank" class="contact-icon"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                    <hr>
                    <div class="copyright">&copy; 2025 CFA All Rights Reserved</div>
                </div>
            </div>
        </section>



        <footer class="footer-cont">
            <h2>In Partnership With:</h2>
            <div class="partners">

                <a href="https://www.nandinorthescarpmentcfa.org" target="_blank">
                    <img src="Assets/CFA logo.png" alt="Partner CFA">
                </a>
                <a href="https://www.nema.go.ke" target="_blank">
                    <img src="Assets/Nema.png" alt="Partner nema">
                </a>
                <a href="https://www.kws.go.ke" target="_blank">
                    <img src="Assets/KWAS.png" alt="Partner KWS">
                </a>
                <a href="https://www.president.go.ke" target="_blank">
                    <img src="Assets/Kenya.png" alt="Partner Kenya">
                </a>
                <a href="https://nandi.go.ke/" target="_blank">
                    <img src="Assets/Nandi.png" alt="Partner Nandi">
                </a>
                <a href="https://www.greenbeltmovement.org" target="_blank">
                    <img src="Assets/Green Belt.png" alt="Partner greenbeltmovement">
                </a>
                <a href="https://www.africabizinfo.com/KE/integrated-forestry-consultancy" target="_blank">
                    <img src="Assets/IFCMS.png" alt="Partner IFCMS">
                </a>
                <a href="https://www.kenyaforestservice.org/" target="_blank">
                    <img src="Assets/KFS partner.png" alt="Partner KFS">
                </a>
            </div>
            <div class="copyright">
                &copy; 2025 <a href="https://www.quantumbyteinovations.com" target="_blank" style="color: inherit; text-decoration: none;">QuantumByte iNNOVATIONS</a>
            </div>
        </footer>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src="./script2.js"></script>

    </div>
</body>

</html>
